<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <!-- Section contact -->
    <section id="section_contact">
        <div class="container py-5">
            <div class="text-center">
                <h3 class="text-white">Get In Touch</h3>
                <div class="d-flex justify-content-center">
                    <hr id="hr_contact" class="mb-5">
                </div>
            </div>
            <!-- Formulaire -->
            <form class="mb-5">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <input class="w-100 rounded input_contact text-white" type="text" name="name" id="" placeholder=" Name *">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <input class="w-100 rounded input_contact text-white" type="email" name="" id="" placeholder=" Email *">
                    </div>
                </div>
                <div class="my-5">
                    <input class="w-100 rounded input_contact text-white" type="text" name="subject" id="" placeholder=" Subject">
                </div>
                <div class="mb-4">
                    <textarea name="message" id="input_contact" cols="30" rows="10" class="w-100 rounded text-white" placeholder=" Your Message *"></textarea>
                </div>
                <button class="btn btn-outline-light">SEND MESSAGE</button>
            </form>
            <!-- Formulaire -->

            <!-- Infos -->
            <div class="row">
                <!-- Phone -->
                <div class="col-lg-4 col-sm-12 row">
                    <div class="col-3 div_contact d-flex justify-content-center align-items-center p-0">
                        <i class="i_contact fas fa-phone-alt"></i>
                    </div>
                    <div class="col-9 p-0 ps-4">
                        <p class="text-white">Phone</p>
                        <span class="text-white-50">+32 478 92 89 82</span>
                    </div>
                </div>
                <!-- Phone -->

                <!-- Email -->
                <div class="col-lg-4 col-sm-12 row">
                    <div class="col-3 div_contact d-flex justify-content-center align-items-center p-0">
                        <i class="i_contact far fa-envelope"></i>
                    </div>
                    <div class="col-9 p-0 ps-4">
                        <p class="text-white">Email</p>
                        <span class="text-white-50">navez.martin@gmail.com</span>
                    </div>
                </div>
                <!-- Email -->

                <!-- Address -->
                <div class="col-lg-4 col-sm-12 row">
                    <div class="col-3 div_contact d-flex justify-content-center align-items-center p-0">
                        <i class="i_contact fas fa-map-marker-alt"></i>
                    </div>
                    <div class="col-9 p-0 ps-4">
                        <p class="text-white">Address</p>
                        <span class="text-white-50">Rue de Haerne 105, 1040 Etterbeek</span>
                    </div>
                </div>
                <!-- Address -->
            </div>
            <!-- Infos -->
        </div>
    </section>
    <!-- Section contact -->

    <!-- Script Bootstrap & Jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Script perso -->
    <script src="./public/js/main.js"></script>
    <script src="./public/js/circular_motion.js"></script>
</body>
</html>
