<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <!-- Section portfolio -->
    <section id="section_portfolio">
        <div class="container">
            <div class="d-flex justify-content-center pt-5">
                <h3 class="text-white">My Portfolio</h3>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <hr id="hr_portfolio">
            </div>
            <!-- Galerie -->
            <div class="d-flex justify-content-center">
                <!-- Btn Selector -->
                <ul class="d-flex">
                    <li class="list me-3 text-white border border-light rounded-3 px-3 py-2" data-filter="all">All</li>
                    <li class="list me-3 text-white border border-light rounded-3 px-3 py-2" data-filter="game">Game</li>
                    <li class="list me-3 text-white border border-light rounded-3 px-3 py-2" data-filter="website">Website</li>
                    <li class="list me-3 text-white border border-light rounded-3 px-3 py-2" data-filter="programs">Programs</li>
                </ul>
                <!-- Btn Selector -->
            </div>
            <div>
                <!-- Image -->
                <div class="d-flex flex-wrap">
                    <img class="p-2 img_galerie programs" src="./public/img/calculette.png" alt="">
                    <img class="p-2 img_galerie game" src="./public/img/game_screen.png" alt="">
                    <img class="p-2 img_galerie website" src="./public/img/hexa.png" alt="">
                    <img class="p-2 img_galerie website" src="./public/img/site_du_chef.png" alt="">
                    <img class="p-2 img_galerie programs" src="./public/img/style_selector.png" alt="">
                    <img class="p-2 img_galerie website" src="./public/img/wwf.png" alt="">
                </div>
                <!-- Image -->
            </div>
            <!-- Galerie -->
        </div>
    </section>
    <!-- Section portfolio -->

    <!-- Script Bootstrap & Jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Script perso -->
    <script src="./public/js/main.js"></script>
    <script src="./public/js/circular_motion.js"></script>
</body>
</html>
